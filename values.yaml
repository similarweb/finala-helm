# Default values for finala.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: similarweb/finala
  tag: v0.4.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

storage:
  type: internal
  # Elasticsearch application configurations for http access. Remove for https and add other configurations. Example: https://github.com/elastic/helm-charts/blob/7.17/elasticsearch/examples/security/values.yaml
  esConfig:
    elasticsearch.yml: |
      network.host: 0.0.0.0
      xpack.security.enabled: false
      xpack.security.http.ssl.enabled: false
      xpack.security.transport.ssl.enabled: false

api:
  create: true
  serviceaccount:
    create: false
    annotations: 
      # iam.amazonaws.com/role: arn:aws:iam::ACCOUNT-ID:role/finala-production
  replicas: 1
  annotations: {}
  application:
    log_level: INFO
    storage:
      elasticsearch:
        active: true
        index: general
        username: ""
        password: ""
        endpoint: ""

  service:
    type: ClusterIP
    annotations: {}
    externalPort: 80

  ingress:
    create: false
    host: http://127.0.0.1:8081
    annotations: {}
  
  resources:
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

ui:
  create: true
  replicas: 1
  annotations: {}
  application:
    log_level: INFO

  service:
    type: ClusterIP
    annotations: {}
    externalPort: 80
  
  ingress:
    create: false
    host: "https://finala.ui.com"
    annotations: {}

  resources:
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

notifier:
  create: true
  serviceaccount:
    create: false
    annotations: 
      # iam.amazonaws.com/role: arn:aws:iam::ACCOUNT-ID:role/finala-production
  schedule: "0 8 * * 1" # Run once a week on Monday at 08:00
  annotations: {}
  environmentVars: 
    # key: value
  resources:
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  application:
    log_level: INFO
    notifiers:
